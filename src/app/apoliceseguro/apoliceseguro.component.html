<div class="container mt-5">
    <h4>4. Apólice Seguro</h4>
    <div class="row">
        <div class="col-md-6">
            <div class="pt-3">
                <label class="form-label">Nome do Segurado</label>
                <input [(ngModel)]="nome" type="text" class="form-control">
            </div>
            <div class="pt-3">
                <label class="form-label">Sexo</label>
                <div class="mb-3">
                  <div class="form-check">
                    <input [(ngModel)]="sexo" class="form-check-input" type="radio" name="sexo" value="F"/>
                    <label class="form-check-label" for="radio1">Feminino</label>
                  </div>
                  <div class="form-check">
                    <input [(ngModel)]="sexo" class="form-check-input" type="radio" name="sexo" value="M"/>
                    <label class="form-check-label" for="radio2">Masculino</label>
                  </div>
                </div>
                <label class="form-label">Idade</label>
                <input [(ngModel)]="idade" type="number" class="form-control">
            </div>
            <div class="pt-3">
                <label class="form-label">Valor Automóvel</label>
                <input [(ngModel)]="valorAuto" type="number" class="form-control">
            </div>
            <div>
                <button style="margin-top: 30px;" class="btn btn-dark" (click)="calcularApolice()">Calcular Apólice</button>
                <p id="btnsubmit" class="form-text d-inline ps-3 text-danger">{{verificacao}}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div [ngStyle]="{'display': resultado ? 'block' : 'none'}" class="pt-3">
                <label *ngIf="resultado " class="form-label"><b>Resultado</b></label>
                <input [(ngModel)]="resultado"  type="number" class="form-control">
            </div>
        </div>
    </div>
</div>
