<div class="modal-header">
    <h4 class="modal-title">Inserir Usu√°rio</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #form="ngForm" (ngSubmit)="salvar(form)">
    <div class="modal-body">
        <label class="form-label">Nome</label>
        <input name="nome" class="form-control" ngModel>
        <label class="form-label">Email</label>
        <input name="email" class="form-control" ngModel>
        <label class="form-label">Senha</label>
        <input name="senha" class="form-control" ngModel type="password">
    </div>
    <div class="modal-footer">
        <button class="btn btn-dark" type="submit">Salvar</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
    </div>
  </form>
