<div class="row">
    <div class="col-md-12">
        <button class="btn btn-dark float-end" (click)="abrirModal()">Adicionar</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
